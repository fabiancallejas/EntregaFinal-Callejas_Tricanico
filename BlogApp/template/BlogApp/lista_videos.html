{% extends "BlogApp/padre.html" %}

{% load static %}
{% block contenidoQueCambia %}


<div  class="col-md-8 offset-md-2">
		
    <h1>Lista de Videos</h1>
    <hr>
    {% for t in Tut %}
    <h2><a href="{% url 'detalle_videos' t.pk %}">{{ t.titulo}}</a></h2>
    <p>{{ t.cuerpo | slice:':400' }}...</p>
    {% empty %}
    <p>No hay videos todavía!</p>
    <p><a href="{% url 'agregar_video' %}"> Click aquí para agregar tu primer video</a></p>
    {% endfor %}
</div>



{% endblock %}
