{% extends "BlogApp/padre.html" %}
{% block contenidoQueCambia %}
<head>
	{{ form.media }}
	   {% include 'django_quill/media.html' %}
	</head>
	
					<h2>{{post.titulo}}</h2>
					<p> {{post.autor}} {{post.fecha|date}}</p>
	
				<img src="{{post.imagen.url}} " alt="Imagen del Post" width="500" height="500" class="rounded-md "> 

				</div>                
					<p> {{post.resumen | linebreaks}}</p> 
					<p> {{post.contenido.html|safe}}</p>
					

					<button>
						<a href="{% url 'post_editar' post.slug %}"> Editar Post</a>
					</button>
					
					<button>
						<a href="{% url 'post_eliminar' post.slug %}"> Borrar Post</a>
					</button>
					
	
	
	
	{% endblock %}
